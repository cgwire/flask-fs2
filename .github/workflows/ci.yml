---
name: Flask-FS2 CI

on: [push, pull_request]

jobs:
  ci:
    name: Test with different versions of Python ðŸ
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["3.10", "3.11", "3.12", "3.13", "3.14", "pypy3.11"]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.version }}
          cache: pip
      - name: Upgrade pip ðŸ“¦
        run: >-
          python -m pip install --upgrade pip setuptools
      - name: Install packages ðŸ“¦
        run: >-
          python -m pip install .[ci]
      - name: Launch dockers ðŸ³
        run: >-
          docker compose up -d
      - name: Run tests ðŸ§ª
        run: >-
          inv cover qa
      - name: Show coverage report ðŸ“Š
        run: >-
          coveralls --rcfile=coverage.rc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
